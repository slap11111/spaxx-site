<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HXZE • WINTER CORE • Ω²</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Consolas', monospace;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #001133 0%, #000 80%);
            position: relative;
            overflow: hidden;
        }

        /* Pixelated Falling Snow */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .snowflake {
            position: absolute;
            top: -10%;
            color: #fff;
            font-size: 1.2em;
            opacity: 0.8;
            animation: fall linear infinite, sway ease-in-out infinite alternate;
            user-select: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
        @keyframes sway {
            from { transform: translateX(0); }
            to { transform: translateX(50px); }
        }

        .container {
            max-width: 1400px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5.5rem;
            text-align: center;
            margin: 60px 0 80px;
            background: linear-gradient(90deg, #f00, #0ff, #0f0, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 70px #0f0;
        }

        .accordion {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .card {
            position: relative;
            border: 4px solid #f00; /* Red Christmas border */
            border-image: linear-gradient(45deg, #f00, #0f0, #fff, #f00) 1;
            border-radius: 20px;
            overflow: hidden;
            background: #0a0a0a;
            box-shadow: 0 8px 40px rgba(255, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 80px rgba(0, 255, 0, 0.5);
        }

        .shine {
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-20deg);
            transition: left 0.9s ease;
            pointer-events: none;
        }
        .card:hover .shine {
            left: 150%;
        }

        .trigger {
            display: block;
            width: 100%;
            padding: 32px 50px;
            font-size: 2.6rem;
            font-weight: bold;
            color: #0ff;
            background: linear-gradient(145deg, #111, #000);
            text-align: left;
            cursor: pointer;
            border: none;
            outline: none;
            text-shadow: 0 0 20px #0ff;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        .trigger:hover {
            color: #f00;
            background: #000;
            text-shadow: 0 0 30px #f00;
        }
        .trigger::after {
            content: "Expand";
            float: right;
            font-size: 1.6rem;
            color: #0ff;
            transition: 0.4s;
        }

        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked + .trigger::after {
            content: "Collapse";
        }

        .content {
            max-height: 0;
            overflow: hidden;
            background: #000;
            transition: max-height 1s cubic-bezier(0.6, 0, 0.2, 1), padding 0.8s ease;
        }
        input[type="checkbox"]:checked ~ .content {
            max-height: 12000px;
            padding: 45px 50px;
        }

        pre {
            margin: 0;
            font-size: 1.35rem;
            line-height: 1.75;
            color: #0ff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            margin: 140px auto 60px;
            font-size: 3rem;
            color: #f00;
            text-shadow: 0 0 60px #f00;
        }

        /* Corner Image (replace with your local path or uploaded URL) */
        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: auto;
            z-index: 20;
            border: 4px solid #0f0;
            box-shadow: 0 0 40px #0f0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Pixelated Falling Snow -->
    <div class="snowflakes" aria-hidden="true">
        <!-- Multiple snowflakes with random animation delays/speeds -->
        <div class="snowflake" style="left:5%; animation-duration:12s; animation-delay:0s; font-size:1.5em;">❄</div>
        <div class="snowflake" style="left:15%; animation-duration:15s; animation-delay:2s;">❅</div>
        <div class="snowflake" style="left:25%; animation-duration:10s; animation-delay:1s; font-size:1.8em;">❆</div>
        <div class="snowflake" style="left:35%; animation-duration:18s; animation-delay:4s;">❄</div>
        <div class="snowflake" style="left:45%; animation-duration:14s; animation-delay:3s; font-size:1.3em;">❅</div>
        <div class="snowflake" style="left:55%; animation-duration:12s; animation-delay:0s;">❆</div>
        <div class="snowflake" style="left:65%; animation-duration:16s; animation-delay:5s; font-size:1.6em;">❄</div>
        <div class="snowflake" style="left:75%; animation-duration:13s; animation-delay:2s;">❅</div>
        <div class="snowflake" style="left:85%; animation-duration:20s; animation-delay:6s; font-size:1.4em;">❆</div>
        <div class="snowflake" style="left:95%; animation-duration:11s; animation-delay:1s;">❄</div>
        <!-- Add more for denser snow if desired -->
    </div>

    <div class="container">
        <h1>HXZE • MERRY CHRISTMAS • Ω²</h1>

        <!-- Your image in the bottom-right corner (all info visible) -->
        <img src="fds.png" alt="System Information Overlay" class="corner-image">

        <div class="accordion">
            <!-- Your existing cards here (unchanged for brevity) -->
            <div class="card">
                <input type="checkbox" id="c1">
                <label class="trigger" for="c1">01 • COMPLETE PROCESS LIST (tasklist /v)</label>
                <div class="shine"></div>
                <div class="content">
                    <pre><!-- Your long pre content here --></pre>
                </div>
            </div>
            <!-- Repeat other cards similarly -->
            <!-- ... -->
        </div>

        <div class="footer">
            HXZE • MERRY CHRISTMAS 2025<br>
        </div>
    </div>
</body>
</html>
