<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange & Purple • Black Sky • Light Orange Snow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ff8c00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            border: 4px solid #9c27b0;
            border-radius: 20px;
            background: rgba(156, 39, 176, 0.15);
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.6), 0 0 80px rgba(156, 39, 176, 0.4);
        }

        h1 {
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff6f00, #9c27b0, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffab40;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #ff9e40;
            font-size: 1.5em;
            pointer-events: none;
            user-select: none;
            animation: fall linear infinite;
            opacity: 0.9;
            text-shadow: 0 0 10px #ff6f00;
        }

        @keyframes fall {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(100vh) translateX(100px) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ORANGE × PURPLE</h1>
        <p>Black void with glowing light-orange snow</p>
    </div>

    <script>
        const snowContainer = document.body;

        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 8 + 7 + 's'; // 7–15s
            flake.style.fontSize = Math.random() * 1.5 + 1 + 'em';
            flake.style.animationDelay = Math.random() * 5 + 's';
            flake.textContent = ['❄', '✳', '✲', '•', '◦', '✻'][Math.floor(Math.random() * 6)];

            snowContainer.appendChild(flake);

            // Remove after animation ends to prevent DOM bloat
            setTimeout(() => {
                flake.remove();
            }, 15000);
        }

        // Generate snow constantly
        setInterval(createSnowflake, 80);

        // Initial burst
        for(let i = 0; i < 120; i++) {
            setTimeout(createSnowflake, i * 50);
        }
    </script>

</body>
</html>
